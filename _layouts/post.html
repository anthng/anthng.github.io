---
layout: default
---

<head>
  <link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.css">
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
  <style>
    h1,h2,h3,h4,h5,h6,p{margin:15px 0px 15px 0px;}
    
    li {
      font-family: 'Prompt', sans-serif !important;
      font-size: 16px;
    }

    p {
      font-family: 'Prompt', sans-serif !important;
      text-align: justify;
      line-height: 1.5;
      font-size: 16px;
      /* padding-top: 2px;
      padding-bottom: 2px; */
      padding-top: 4px;
      padding-bottom: 4px;
    }

    #markdown-toc {
      border: 1px solid rgb(90, 90, 90);
      padding: 1.5em;
      list-style: none;
      display: inline-block;
      border-radius: 10px;
    }

    ul#markdown-toc {
      list-style-type: none;
      color: blue;
    }

    ul#markdown-toc li::marker {
      color: blue;
    }


    h4.post-title {
      font-family: 'Prompt', sans-serif !important;
      font-size: 16px;
    }

    li.post {
      color: blue;
      list-style: circle;
    }

    .meta {
      font-size: 13px;
      
      padding: 5px 0px 5px 0px;
    }

    span.badge {
      font-size: 11px;
    }

    ul li {
      color: black !important;
    }

    .dataframe th, .dataframe td, .dataframe thead th, .dataframe tbody td, .dataframe tfoot td, .dataframe tfoot th {
        width: auto !important;
        white-space: nowrap !important;
    }

    @media only screen and (max-width: 900px) {
    .container {
      width: 100% !important;
    }
    .center {
      width: 70% !important;
    }
  }
  .container {
      width: 55%;
    }
  
  </style>
</head>

<div class="container" style="margin-top: 2.5rem">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date_to_string }}</p></small>
  {% for tag in page.tags %}
  <span class="badge badge-primary">{{tag}}</span>
  {% endfor %}
  <hr>
  {{ content }}

  <hr>

  {% if page.comments %}
  {% include disqus.html %}
  {% endif %}

</div>
