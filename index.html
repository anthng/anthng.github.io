<div class="container-fluid">
    <div class="wrapper fixed-wrapper">
        <section id="terminal">
            <div id="terminal-container">
                <div class="terminal">
                    <div class="window-title">
                        <div class="win-buttons">
                            <a id="close" class="button" href="javascript:close_window();"></a>
                            <a id="min" class="button" href="javascript:max_min_button()"></a>
                            <a id="max" class="button" href="#full"></a>
                        </div>
                        <span class="title">anthng@anthng: ~</span>
                    </div>
                    <div class="message">
                        <span class='prompt'><span class='user'>anthng</span><span class="at">@anthng:</span><span
                                class="path">/home/anthng/</span>&#126;<span class="caret">&#36;</span></span>
                        <span id="typed"></span>
                        <form>><span class="caret">$</span>&nbsp;<input type="text" name="response" /></form>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <div class="wrapper scroll-wrapper">
        <div class="top-text">
            <p class="text-title desktop-view">An-Thien</p>
            <p class="text-title desktop-view">Nguyen</p>
            <p class="text-title mobile-view">An Nguyen</p>
            <div class="social-icons">
                <a href="https://github.com/anthng">
                    <i class="fab fa-github title-logo"></i>
                </a>
                <a href="https://www.linkedin.com/in/anthng/">
                    <i class="fab fa-linkedin title-logo"></i>
                </a>
            </div>
            <br>
            <br>
            <br>
            <div id="bottom_btn" class="social-icons" style="text-align: center;">
                <a href="#full">
                    <i class="fa fa-angle-double-down title-logo" style="font-size: 64px;"></i>
                </a>
            </div>
        </div>
    </div>
</div>

<script>

    var txt_content = document.getElementsByClassName("text-content");

    try {
        var hasContain = txt_content[0].classList.contains('text-content');
        if (hasContain === true) {
            document.getElementById("bottom_btn").style.visibility = "visible";
        }
        else {
            document.getElementById("bottom_btn").style.visibility = "hidden";
        }
    } catch (error) {
        document.getElementById("bottom_btn").style.visibility = "hidden";
    }
</script>
